<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
<body>
<form class="form-horizontal" role="form"
      method="get" action="form_processing.rb">
  <div class="form-group">
    <label class="col-sm-2 control-label">Username:</label>
    <div class="col-sm-6">
      <input class="form-control" name="username" id="username" type="text" value="Click to focus" />
    </div>
    <div id="usernameError" class="col-sm-4">
      That username is already taken
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">E-Mail:</label>
    <div class="col-sm-10">
      <input class="form-control" name="email" id="email" type="email" value="Click to focus" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button>Register</button>
    </div>
  </div>
</form>
</body>
</html>
