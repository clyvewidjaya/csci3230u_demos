<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dynamic HTML</title>
  <script type="text/javascript" src="dhtml.js"></script>
  <link rel="stylesheet" type="text/css" href="dhtml.css" />
</head>
<body>
  <p>This is a <span class="emph">paragraph</span>.</p>
  <ol id="coolPlaces">
    <li>Paris</li>
    <li>Barcelona</li>
    <li>Canada
      <ul>
        <li>Toronto</li>
        <li>Vancouver</li>
      </ul>
    </li>
  </ol>
  <table class="table table-striped table-hover">
   <thead>
     <tr>
       <th>Month</th>
       <th>Units Sold</th>
     </tr>
   </thead>
   <tbody>
     <tr>
       <td>August</td>
       <td>12 603</td>
     </tr>
     <tr>
       <td>September</td>
       <td>11 365</td>
     </tr>
     <tr>
       <td>October</td>
       <td>10 503</td>
     </tr>
   </tbody>
  </table>

  <div>
    <button id="parentButton">Parent</button>
    <button id="previousButton">Previous Sibling</button>
    <button id="nextButton">Next Sibling</button>
    <button id="firstButton">First Child</button>
    <button id="lastButton">Last Child</button>
  </div>

  <div>
    <label for="visibilityList">Visibility:</label>
    <select name="visibilityList" id="visibilityList">
      <option>block</option>
      <option>inline</option>
      <option>none</option>
    </select>
  </div>

  <label for="newPlaceField">Place:</label>
  <input type="text" name="newPlaceField" id="newPlaceField" />
  <button id="addButton">Add</button>

  <div id="output">
  </div>
</body>
</html>
